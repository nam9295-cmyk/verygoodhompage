<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Verygood Chocolate</title>
    <meta name="description" content="Verygood Chocolate Product Detail">
    <link rel="stylesheet" href="./styles.css">

    <!-- Load shared data -->
    <script src="./assets/data/products.js"></script>

    <style>
        .product-detail-page {
            max-width: 1200px;
            margin: 140px auto 100px;
            padding: 0 24px;
        }

        .pd-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            margin-bottom: 80px;
        }

        .pd-img-area {
            background: #f8f8f8;
            border-radius: var(--radius);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pd-img-area img {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
        }

        .pd-info-area {
            padding-top: 20px;
        }

        .pd-category {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--brand);
            margin-bottom: 12px;
            font-weight: 700;
        }

        .pd-title {
            font-family: var(--menu-font);
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .pd-price {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 30px;
            color: var(--ink);
        }

        .pd-desc {
            font-size: 16px;
            line-height: 1.8;
            color: rgba(0, 0, 0, 0.7);
            margin-bottom: 40px;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 20px 0;
        }

        .pd-actions {
            display: flex;
            gap: 16px;
        }

        .pd-btn {
            flex: 1;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
        }

        .pd-btn.primary {
            background: var(--brand);
            color: #fff;
            border: none;
        }

        .pd-btn.primary:hover {
            opacity: 0.9;
        }

        .pd-btn.outline {
            background: transparent;
            border: 1px solid var(--ink);
            color: var(--ink);
        }

        .pd-btn.outline:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .pd-detail-content {
            text-align: center;
            border-top: 1px solid #eee;
            padding-top: 80px;
        }

        .pd-detail-content h3 {
            font-family: var(--menu-font);
            font-size: 24px;
            margin-bottom: 40px;
        }

        .pd-detail-img {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            display: block;
        }

        @media (max-width: 768px) {
            .pd-grid {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .pd-title {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <header class="topbar">
        <div class="topbar-left">
            <a href="javascript:history.back()" class="icon-btn" id="backBtn">
                <span class="txt">← Back to Shop</span>
            </a>
        </div>
        <a class="brand" href="./index.html">
            <img class="brand-img" src="./assets/logo-type.png" alt="VERYGOOD">
        </a>
        <div class="topbar-actions">
            <!-- Cart or other actions -->
        </div>
    </header>

    <main class="product-detail-page" id="mainContent">
        <!-- Content will be injected by JS -->
        <div class="pd-grid">
            <div class="pd-img-area">
                <img id="pMainImg" src="" alt="">
            </div>
            <div class="pd-info-area">
                <div class="pd-category" id="pCategory">Category</div>
                <h1 class="pd-title" id="pTitle">Product Name</h1>
                <div class="pd-price" id="pPrice">₩0</div>
                <div class="pd-desc" id="pDesc">
                    Description goes here.
                </div>
                <div class="pd-actions">
                    <button class="pd-btn outline" onclick="alert('Cart feature coming soon!')">ADD TO CART</button>
                    <button class="pd-btn primary" onclick="alert('Checkout feature coming soon!')">BUY NOW</button>
                </div>
            </div>
        </div>

        <div class="pd-detail-content">
            <h3>Product Details</h3>
            <!-- Assuming description image is just one for now as per requirement -->
            <img id="pDescImg" class="pd-detail-img" src="" alt="Detail info">
        </div>
    </main>

    <footer class="footer">
        <div class="footer-inner">
            <div class="footer-left">
                <div class="footer-brand">VERYGOOD CHOCOLATE</div>
                <div class="footer-small">© <span id="year"></span> Verygood. All rights reserved.</div>
            </div>
            <div class="footer-right">
                <a href="./privacy.html"
                    style="font-size:13px; opacity:0.7; margin-right:15px; text-decoration:none;">Privacy Policy</a>
                <a href="./terms.html"
                    style="font-size:13px; opacity:0.7; margin-right:15px; text-decoration:none;">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();

        // 1. Parse ID and Lang from URL
        const params = new URLSearchParams(window.location.search);
        const pid = params.get("id");
        const lang = params.get("lang") || "EN"; // Default EN
        const isKr = lang === "KR";

        // Update UI Text based on Lang
        if (isKr) {
            document.getElementById("backBtn").querySelector(".txt").textContent = "← 뒤로가기";
            document.querySelectorAll(".pd-btn.primary")[0].textContent = "구매하기";
            document.querySelectorAll(".pd-btn.outline")[0].textContent = "장바구니 담기";
            // Update other static text if needed
        }

        // 2. Find product
        const product = products.find(p => p.id === pid);

        if (!product) {
            document.getElementById("mainContent").innerHTML = `
                <div style="text-align:center; padding:100px 0;">
                    <h2>${isKr ? "제품을 찾을 수 없습니다" : "Product not found"}</h2>
                    <p>${isKr ? "요청하신 제품정보가 없습니다." : "Sorry, the product you are looking for does not exist."}</p>
                    <a href="./index.html#shop" style="text-decoration:underline;">${isKr ? "돌아가기" : "Back to Shop"}</a>
                </div>
            `;
        } else {
            // 3. Inject Data
            document.getElementById("pMainImg").src = product.mainImage;
            document.getElementById("pCategory").textContent = product.category;

            // Name & Description based on Lang
            document.getElementById("pTitle").textContent = (isKr && product.name_ko) ? product.name_ko : product.name;
            document.getElementById("pDesc").textContent = (isKr && product.description_ko) ? product.description_ko : product.description;

            document.getElementById("pPrice").textContent = product.priceStr;

            // Use placeholder if descImage is present, else standard placeholder
            document.getElementById("pDescImg").src = product.descImage || "https://via.placeholder.com/800x2000?text=Detail+Description+Image";
        }
    </script>
</body>

</html>
