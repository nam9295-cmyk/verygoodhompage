<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verygood Chocolate</title>
  <meta name="description" content="베리굿초콜릿 — 덜 달고 더 깊게." />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
  <!-- LEFT: Menu -->
  <div class="topbar-left">
    <button class="icon-btn" id="menuBtn" aria-haspopup="dialog" aria-controls="menuDialog" aria-expanded="false">
      <span class="icon">☰</span><span class="txt">Menu</span>
    </button>
  </div>

  <!-- CENTER: Logo -->
  <a class="brand" href="#top" aria-label="Verygood home">
    <img class="brand-img" src="./assets/logo-type.png" alt="VERYGOOD">
  </a>

  <!-- RIGHT: CTA only -->
  <nav class="topbar-actions" aria-label="Top actions">
    <a class="cta" href="#shop">ORDER</a>
  </nav>
</header>

  <div class="menu-overlay" id="menuDialog" role="dialog" aria-modal="true" aria-label="Site menu" hidden>
    <div class="menu-head">
      <div class="menu-title">MENU</div>
      <button class="icon-btn" id="menuCloseBtn" aria-label="Close menu">
        <span class="icon">✕</span><span class="txt">Close</span>
      </button>
    </div>

    <div class="menu-body">
      <a class="menu-link" href="#shop" data-close-menu>SHOP</a>
      <a class="menu-link" href="#story" data-close-menu>STORY</a>
      <a class="menu-link" href="#popups" data-close-menu>POP-UP</a>
      <a class="menu-link" href="#corporate" data-close-menu>CORPORATE</a>
      <a class="menu-link" href="#blog" data-close-menu>BLOG</a>
      <a class="menu-link" href="#contact" data-close-menu>CONTACT</a>

      <div class="menu-mini">
        <div class="pill">배송: 전국</div>
        <div class="pill">선물: 삼각박스</div>
        <div class="pill">티: 디톡스 블렌딩</div>
      </div>
    </div>
  </div>

  <main id="top">
    <!-- Full-bleed Hero (메인 사진 꽉 차게) -->
<section class="hero-bleed" aria-label="Main hero">
  <div class="hero-bleed-logo" aria-label="VERYGOOD logo on visual">
    <img class="hero-logo-img" src="./assets/logo.png" alt="VERYGOOD 로고">
</div>

  <a class="hero-bleed-scroll" href="#shop">SCROLL ↓</a>
</section>



    <section class="section" id="shop">
      <div class="section-head">
      </div>

      <div class="tabs" role="tablist" aria-label="Shop categories">
        <button class="tab" role="tab" aria-selected="false" data-tab="best">Best</button>
        <button class="tab is-active" role="tab" aria-selected="true" data-tab="new">Chocolate</button>
        <button class="tab" role="tab" aria-selected="false" data-tab="tea">Detox</button>
        <button class="tab" role="tab" aria-selected="false" data-tab="gift">Merch</button>
      </div>

      <div class="grid" id="productGrid" aria-live="polite"></div>
      
    </section>

   <section class="marquee" aria-label="Logo marquee">
  <div class="marquee-track">
    <div class="marquee-set">
      <img class="marquee-logo" src="./assets/logos/logo-1.png" alt="logo 1">
      <img class="marquee-logo" src="./assets/logos/logo-2.png" alt="logo 2">
      <img class="marquee-logo" src="./assets/logos/logo-1.png" alt="logo 1">
      <img class="marquee-logo" src="./assets/logos/logo-2.png" alt="logo 2">
    </div>

    <!-- 복제 세트 (aria-hidden) -->
    <div class="marquee-set" aria-hidden="true">
      <img class="marquee-logo" src="./assets/logos/logo-1.png" alt="">
      <img class="marquee-logo" src="./assets/logos/logo-2.png" alt="">
      <img class="marquee-logo" src="./assets/logos/logo-3.png" alt="">
      <img class="marquee-logo" src="./assets/logos/logo-4.png" alt="">
    </div>
  </div>
</section>

    <section class="section" id="story">
      <div class="section-head">
        <h2 class="section-title">STORY</h2>
        <p class="section-sub">Very good, Creative Cacao.</p>
      </div>

      <div class="story">
        <div class="story-block story-photo" aria-label="Brand image">
          <img src="./assets/story/story-1.png" alt="베리굿 브랜드 이미지">
        </div>

        <div class="story-block story-map">
  <div class="story-kicker">STORE LOCATION</div>

  <iframe
    class="map-embed"
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
    src="https://www.google.com/maps?q=대구광역시%20수성구%20상록로11길%2013%201층&output=embed">
  </iframe>

  <a class="map-link" target="_blank" rel="noopener"
     href="https://www.google.com/maps?q=대구광역시%20수성구%20상록로11길%2013%201층">
    지도 크게 보기 ↗
  </a>
</div>

        
      </div>
    </section>

    <section class="section" id="contact">
      <div class="section-head">
        <h2 class="section-title">CONTACT</h2>
      </div>

      <div class="contact">
        <a class="cta" href="mailto:hello@verygood-chocolate.com">E-mail</a>
        <a class="ghost" href="#" title="스마트스토어 링크로 교체">Naver store</a>
        <a class="ghost" href="#" title="인스타그램 링크로 교체">Instagram</a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <div class="footer-left">
        <div class="footer-brand">VERYGOOD CHOCOLATE</div>
        <div class="footer-small">© <span id="year"></span> Verygood. All rights reserved.</div>
      </div>
      <div class="footer-right">
        <a class="footer-link" href="#top">Back to top ↑</a>
      </div>
    </div>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
